<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    body {

      background-color: #f5f7f6;

    header {
      background-color: #004d40;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .ticker {
      background-color: #00695c;
      color: white;
      padding: 10px;
      font-weight: bold;
      overflow: hidden;
    }
    .alert {
      background-color: #ffeb3b;
      padding: 10px;
      text-align: center;
      color: #000;
      font-weight: bold;
    }
    .social {
      text-align: center;
      margin: 15px;
    }
    .social a {
      color: #00695c;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      background-color: #004d40;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>

    الموقع قيد الإنشاء بواسطة أبو خالد

  <div class="alert">
    يرجى نشر رابط الموقع على أوسع نطاق ❤️
  </div>

  <div class="social">

    <a href="https://www.facebook.com/share/1LCd4zCjcd/" target="_blank">اضغط هنا</a>
