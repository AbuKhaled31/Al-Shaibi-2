<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دير كاش - DeerCash</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>دير كاش</h1>
    <p>نظام دفع إلكتروني ذكي وآمن</p>
  </header>  <nav>
    <button onclick="showSection('home')">الرئيسية</button>
    <button onclick="showSection('send')">تحويل</button>
    <button onclick="showSection('request')">طلب دفع</button>
    <button onclick="showSection('report')">تقارير</button>
    <button onclick="showSection('support')">الدعم</button>
  </nav>  <main>
    <section id="home" class="active">
      <h2>مرحباً بك في دير كاش</h2>

    </section><section id="send">
  <h2>تحويل أموال</h2>
  <form>
    <input type="text" placeholder="رقم المستلم" required />
    <input type="number" placeholder="المبلغ" required />
    <button type="submit">إرسال</button>
  </form>
</section>

<section id="request">
  <h2>طلب دفعة</h2>
  <form>
    <input type="text" placeholder="رقم الشخص" required />
    <input type="number" placeholder="المبلغ المطلوب" required />
    <button type="submit">طلب</button>
  </form>
</section>

<section id="report">
  <h2>تقارير شهرية</h2>
  <p>عرض تقارير الإنفاق والتحويلات قريباً.</p>
</section>

<section id="support">
  <h2>الدعم الفني</h2>
  <p>راسلنا على <a href="https://t.me/DeerCashSupport">تيليجرام @DeerCashSupport</a></p>
</section>

  </main>  <footer>
    <p>جميع الحقوق محفوظة &copy; 2025 دير كاش</p>
  </footer>
</body>
</html>
